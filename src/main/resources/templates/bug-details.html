<!--suppress HtmlUnknownTarget, JSUnresolvedLibraryURL, ThymeleafVariablesResolveInspection, HtmlRequiredTitleElement -->
<html lang="en_us">

<head th:replace="fragments/global :: head(title='Bug ' + ${bug.id})"></head>
<body>
<div id="page">
    <div th:replace="fragments/global :: sidebar"></div>

    <div class="page-content">
        <div th:replace="fragments/global :: topbar"></div>

        <div class="content-wrap" id="logged-in-required">
            <div class="container">
                <h1 class="panel-title">Bug</h1>

                <h3 id="error">Error message here</h3>
                <h2 class="approved" id="closed" th:if="${bug.status.toString() == 'CLOSED'}">Closed</h2>
                <div class="panel-form">
                    <form>
                        <div class="form-group">
                            <label for="id" id="id-label">ID</label>
                            <input class="form-control" id="id" type="text" readonly="readonly" th:value="${bug.id}">
                        </div>
                        <div class="form-group">
                            <label for="user" id="user-label">By</label>
                            <input class="form-control" id="user" type="text" readonly="readonly" th:value="${bug.user}">
                        </div>
                        <div class="form-group">
                            <label for="section" id="section-label">Section</label>
                            <input class="form-control" id="section" type="text" readonly="readonly" th:value="${bug.section}">
                        </div>
                        <div class="form-group">
                            <label for="description" id="description-label">Description</label>
                            <textarea class="form-control vertical-text" id="description" readonly="readonly" th:text="${bug.description}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="status" id="status-label" hidden="hidden">Status</label>
                            <textarea class="form-control vertical-text" id="status" readonly="readonly" th:text="${bug.status}" hidden="hidden"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button class="form-button approve" id="close" type="button" hidden="hidden">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/global :: scripts"></div>
<script src="/js/bugs.js"></script>

<script>
    bugDetails();
</script>

</body>
</html>
