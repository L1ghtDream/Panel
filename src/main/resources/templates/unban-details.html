<!--suppress HtmlUnknownTarget, JSUnresolvedLibraryURL, ThymeleafVariablesResolveInspection -->
<html lang="en_us">
<head>
    <title>Original | Complaints</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://images.original.gg/logo.png" rel="icon" sizes="32x32" type="image/png"/>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://css.original.gg/style.css" rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/6.2.95/css/materialdesignicons.min.css"
          integrity="sha512-tYefTUoWKpCvU14EKu/b/VxnSaT3+1ZBlL0BhTPSYCiqsMTbGylad3l6HCr9i4vpsDgJIFke+LQBq3MCXko6Qw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,800&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,800;0,900;1,800&display=swap"
          rel="stylesheet">
</head>
<body>
<div id="page">
    <div class="page-sidebar">
        <div class="nav-content">
            <div id="logo">
                <a href="/"><img src="https://images.original.gg/logo.png" alt="logo"></a>
            </div>
            <div id="sidebar-links">
                <ul>
                    <li class="active"><a href="/"><i class="mdi mdi-home"></i> <span class="text" id="home">Home</span></a></li>
                    <li><a href="/staff"><i class="mdi mdi-shield"></i> <span class="text" id="staff">Staff</span></a></li>
                    <li id="complaints-item" hidden><a href="/complain"><i class="mdi mdi-alert-circle"></i> <span class="text" id="complaints">Complaints</span></a></li>
                    <li id="unban-item" hidden><a href="/unban"><i class="mdi mdi-ticket"></i> <span class="text" id="unban">Unban Requests</span></a></li>
                    <li id="bugs-item" hidden><a href="/bug"><i class="mdi mdi-bug-outline"></i> <span class="text" id="bugs">Bugs</span></a></li>
                    <li><a href="/rules"><i class="mdi mdi-book-open-variant"></i> <span class="text" id="rules">Rules</span></a></li>
                    <li id="entries-item" hidden><a href="/entries"><i class="mdi mdi-clipboard-list"></i> <span class="text" id="entries">Entries <!--(Staff Applications, Complains, Unbans, Bugs)--></span></a></li>

                </ul>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="page-top-bar">
            <div class="container">
                <div class="left">
                    <a href="https://discord.gg/original" target="_blank"><i class="mdi mdi-discord"></i></a>
                    <a href="https://tiktok.com/@original.gg__official" target="_blank"><i class="fab fa-tiktok"></i></a>
                    <a href="https://instagram.com/original.gg__official/" target="_blank"><i class="mdi mdi-instagram"></i></a>
                    <a href="https://youtube.com/channel/UC3VrKxY8oDM6pldT_kbAgag/featured" target="_blank"><i class="mdi mdi-youtube"></i></a>
                    <a href="https://store.original.gg" target="_blank"><i class="mdi mdi-cart"></i></a>
                    <a href="https://vote.original.gg" target="_blank"><i class="mdi mdi-map-marker-check"></i></a>
                </div>
                <div class="right">
                    <img class="language-chose pointer" src="https://images.original.gg/english.png" onclick="changeLanguage('en')" alt="en">
                    <img class="language-chose pointer" src="https://images.original.gg/romanian.png" onclick="changeLanguage('ro')" alt="ro">

                    <!--<a class="search-btn" href="/"><i class="mdi mdi-magnify"></i></a>-->
                    <a class="top-btn login" href="/login" id="login-button">Login</a>
                </div>
            </div>
        </div>
        <div class="content-wrap" id="logged-in-required">
            <div class="container">
                <h1 class="panel-title">Unban</h1>

                <h3 id="error">Error message here</h3>
                <h2 class="approved" id="approved" th:if="${unbanRequest.decision.toString() == 'APPROVED'}">Approved</h2>
                <h2 class="denied" id="denied" th:if="${unbanRequest.decision.toString() =='DENIED'}">Denied</h2>
                <div class="panel-form">
                    <form>
                        <div class="form-group">
                            <label for="id" id="id-label">ID</label>
                            <input class="form-control" id="id" type="text" readonly="readonly" th:value="${unbanRequest.id}">
                        </div>
                        <div class="form-group">
                            <label for="user" id="user-label">By</label>
                            <input class="form-control" id="user" type="text" readonly="readonly" th:value="${unbanRequest.user}">
                        </div>
                        <div class="form-group">
                            <label for="staff-user" id="staff-user-label">Staff</label>
                            <input class="form-control" id="staff-user" type="text" readonly="readonly" th:value="${unbanRequest.staff}">
                        </div>
                        <div class="form-group">
                            <label for="reason" id="reason-label">Reason</label>
                            <input class="form-control" id="reason" type="text" readonly="readonly" th:value="${unbanRequest.reason}">
                        </div>
                        <div class="form-group">
                            <label for="date_and_time" id="date_and_time-label">Date and Time</label>
                            <input class="form-control" id="date_and_time" type="text" readonly="readonly" th:value="${unbanRequest.dateAndTime}">
                        </div>
                        <div class="form-group">
                            <label for="ban" id="ban-label">Ban Image</label>
                            <input class="form-control" id="ban" readonly="readonly" type="text" th:value="${unbanRequest.ban}">
                        </div>
                        <div class="form-group">
                            <label for="argument" id="argument-label">Argument</label>
                            <textarea class="form-control vertical-text" id="argument" readonly="readonly" th:text="${unbanRequest.argument}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="status" id="status-label" hidden="hidden">Status</label>
                            <textarea class="form-control vertical-text" id="status" readonly="readonly" th:text="${unbanRequest.status}" hidden="hidden"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button class="form-button approve" id="approve" type="button" hidden="hidden">Approve</button>
                            <button class="form-button deny" id="deny" type="button"  hidden="hidden">Deny</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://js.original.gg/scripts.js"></script>
<script src="https://js.original.gg/unban.js"></script>
<script src="https://js.original.gg/translator.js"></script>
<script>
    unbanDetails();
</script>

</body>
</html>
