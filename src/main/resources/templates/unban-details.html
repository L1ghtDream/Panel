<!--suppress HtmlUnknownTarget, JSUnresolvedLibraryURL, ThymeleafVariablesResolveInspection, HtmlRequiredTitleElement -->
<html lang="en_us">
<head th:replace="fragments/global :: head(title='Unban ' + ${unbanRequest.id})"></head>

<body>
<div id="page">
    <div th:replace="fragments/global :: sidebar"></div>
    <div class="page-content">
        <div th:replace="fragments/global :: topbar"></div>

        <div class="content-wrap" id="logged-in-required">
            <div class="container">
                <h1 class="panel-title">Unban</h1>

                <h3 id="error">Error message here</h3>
                <h2 class="approved" id="approved" th:if="${unbanRequest.decision.toString() == 'APPROVED'}">Approved</h2>
                <h2 class="denied" id="denied" th:if="${unbanRequest.decision.toString() =='DENIED'}">Denied</h2>
                <div class="panel-form">
                    <form>
                        <div class="form-group">
                            <label for="id" id="id-label">ID</label>
                            <input class="form-control" id="id" type="text" readonly="readonly" th:value="${unbanRequest.id}">
                        </div>
                        <div class="form-group">
                            <label for="user" id="user-label">By</label>
                            <input class="form-control" id="user" type="text" readonly="readonly" th:value="${unbanRequest.user}">
                        </div>
                        <div class="form-group">
                            <label for="staff-user" id="staff-user-label">Staff</label>
                            <input class="form-control" id="staff-user" type="text" readonly="readonly" th:value="${unbanRequest.staff}">
                        </div>
                        <div class="form-group">
                            <label for="reason" id="reason-label">Reason</label>
                            <input class="form-control" id="reason" type="text" readonly="readonly" th:value="${unbanRequest.reason}">
                        </div>
                        <div class="form-group">
                            <label for="date_and_time" id="date_and_time-label">Date and Time</label>
                            <input class="form-control" id="date_and_time" type="text" readonly="readonly" th:value="${unbanRequest.dateAndTime}">
                        </div>
                        <div class="form-group">
                            <label for="ban" id="ban-label">Ban Image</label>
                            <input class="form-control" id="ban" readonly="readonly" type="text" th:value="${unbanRequest.ban}">
                        </div>
                        <div class="form-group">
                            <label for="argument" id="argument-label">Argument</label>
                            <textarea class="form-control vertical-text" id="argument" readonly="readonly" th:text="${unbanRequest.argument}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="status" id="status-label" hidden="hidden">Status</label>
                            <textarea class="form-control vertical-text" id="status" readonly="readonly" th:text="${unbanRequest.status}" hidden="hidden"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button class="form-button approve" id="approve" type="button" hidden="hidden">Approve</button>
                            <button class="form-button deny" id="deny" type="button"  hidden="hidden">Deny</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/global :: scripts"></div>
<script src="https://js.original.gg/unban.js"></script>
<script src="https://js.original.gg/translator.js"></script>
<script>
    unbanDetails();
</script>

</body>
</html>
