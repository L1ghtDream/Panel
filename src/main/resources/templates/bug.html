<!--suppress JSUnresolvedLibraryURL, HtmlRequiredTitleElement, HtmlUnknownTarget -->
<html lang="en_us">
<head th:replace="fragments/global :: head(title='Bug')"></head>
<body>
<div id="page">
    <div th:replace="fragments/global :: sidebar"></div>

    <div class="page-content">
        <div th:replace="fragments/global :: topbar"></div>

        <div class="content-wrap" id="logged-in-required">
            <div class="container">
                <h1 class="panel-title" id="bug-title">Report a bug</h1>

                <h3 id="error">Error message here</h3>

                <div class="panel-form">
                    <form>
                        <div class="form-group">
                            <label for="section" id="section-label">Section</label>
                            <input class="form-control" id="section" type="text">
                        </div>
                        <div class="form-group">
                            <label for="description" id="description-label">Description</label>
                            <textarea class="form-control vertical-text" id="description"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button class="form-button submit" id="submit" type="button">Submit</button>
                            <button class="form-button cancel" id="cancel">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/global :: scripts"></div>
<script src="/js/bugs.js"></script>

<script>
    bugsTemplate();
</script>
</body>
</html>
